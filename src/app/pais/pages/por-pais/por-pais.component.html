<h2>Por País</h2>
<hr />
<div class="row">
  <div class="col">
    <form autocomplete="off" (ngSubmit)="buscar()">
      <input
        type="text"
        name="termino"
        placeholder="Buscar país..."
        class="form-control"
        [(ngModel)]="termino"
      />
    </form>
  </div>
</div>
<hr />

<div *ngIf="hayError" class="alert alert-danger">
  No se encontró nada con el término {{ termino }}
</div>

<div *ngIf="!hayError"  class="row">
  <div class="col" *ngIf="paises.length > 0">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Bandera</th>
          <th>Nombre</th>
          <th>Población</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pais of paises; let i = index">
          <td>{{i + 1}}</td>
          <td>
            <img class="small-flag" [src]="pais.flags.png" alt="Flag">
          </td>
          <td>{{pais.name.official}}</td>
          <td>{{pais.population | number}}</td>
          <td>
            <a [routerLink]="['pais', pais.cca2]">Ver...</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
